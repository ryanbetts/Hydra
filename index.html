<html>
  <head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi" />
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/pretty.js"></script>
    <script type="text/javascript" src="js/hydration.js"></script>
    <script type="text/javascript" src="js/hydra.js"></script>
    <link rel="stylesheet" href="master.css" type="text/css" media="screen" />
  </head>
  <body>
    <div class="view" id="home">
      <header>
        <h1>Hydra</h1>
      </header>
      <form>
          <input id="app_id" placeholder="app id" autocomplete="off" autocapitalize="off"/>
          <input id="username" type="email" placeholder="email" autocomplete="off" autocapitalize="off" />
          <input id="password" type="password" placeholder="password"/>
          <button type="submit" onclick="hydra();">Hydrate</button>
      </form>
    </div>
    <div class="view" id="existing" style="display: none">
      <header>
        <h1>Existing Apps</h1>
      </header>
      <div class="actions">
        <ul id="app_list">
        </ul>
      </div>
    </div>
    <div id="modal" style="display:none;"></div>
    <div id="backdrop" style="display:none;"></div>
  </body>
</html>
